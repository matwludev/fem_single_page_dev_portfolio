<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Single Page Developer Portfolio</title>
</head>
<body>
    <header>
        <p id="header" class="header_title">adamkeyes</p>
        <ul class="header_mediaList">
            <a href="https://github.com"><img src="./assets/images/icon-github.svg" alt="github icon" class="header_mediaList_github"></a>
            <a href="https://frontendmentor.io"><img src="./assets/images/icon-frontend-mentor.svg" alt="frontend mentor icon" class="header_mediaList_frontendmentor"></a>
            <a href="linkdein.com"><img src="./assets/images/icon-linkedin.svg" alt="https://linkedin icon" class="header_mediaList_linkedin"></a>
            <a href="https://twitter.com"><img src="./assets/images/icon-twitter.svg" alt="twitter icon" class="header_mediaList_twitter"></a>
        </ul>
    </header>
    <section class="about">
            <img src="./assets/images/image-profile-mobile.webp" alt="adam keyes photo" class="about_photo">
            <img src="./assets/images/pattern-rings.svg" alt="rings pattern" class="about_ringsPattern">
            <img src="./assets/images/pattern-circle.svg" alt="circle pattern" class="about_circlePattern">
            <p class="about_titleParagraph">Nice to meet you! I’m <span>Adam Keyes</span>.</p>
            <p class="about_descriptionParagraph">Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.</p>
            <a href="#" class="contactButton">contact me</a>
    </section>
    <script src="js/app.js"></script>
</body> 
</html>
